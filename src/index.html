<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry Potter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/79e1cf96d2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="encabezado-second" class="encabezado">
      <img
        src="./Images/Logo4-removebg-preview (1).png"
        alt="logo-harry"
        class="logo-harry"
      />
      <nav>
        <ul class="nav-list">
          <li id="pagHome"><a href="#">Home</a></li>
          <li id="pagBooks"><a href="#">Books</a></li>
          <li id="pagCalculation"><a href="#">Curious  Fact</a></li>
        </ul>
      </nav>
    </header>
    <main id="homepage">
      <section id="contentHome" class="contentHome">
        <img src="./Images/3628449-middle.png" class="logo-home">
        <h1>Welcome, here you can find data and information about your favorite movie</h1>
        <button id="discoverMagic" class="discover-magic">Discover the magic</button>
      </section>
      <section id="contentHouses" class="houses">
        <div class="size">
          <div class="houses-images">
            <img
              src="./Images/Gryffindor-removebg-preview (1).png"
              class="gryffindor"
            />
          </div>
        </div>
        <div class="size">
          <div class="houses-images">
            <img
              src="./Images/Slytterin-removebg-preview.png"
              class="slytherin"
            />
          </div>
        </div>
        <div class="size">
          <div class="houses-images">
            <img
              src="./Images//Hufflepuff-removebg-preview.png"
              class="hufflepuff"
            />
          </div>
        </div>
        <div class="size">
          <div class="houses-images">
            <img
              src="./Images/image-removebg-preview (2).png"
              class="ravenclaw"
            />
          </div>
        </div>
        <select class="selector-options" id="selector-alphabetic">
          <option value="" selected>Order</option>
          <option value="az">A-Z</option>
          <option value="za">Z-A</option>
        </select>
        <section class="cards"></section>
      </section>
    </main>
    <main id="dataPage">
    </main>
    <main id="dataBooks">
      <h1 class="letter">Books</h1>
      <section class="data-list">
      </section>
    </main>
    <footer></footer>
    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
